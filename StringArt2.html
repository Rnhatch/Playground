
<!DOCTYPE html>
<html>
  <head>
	<title>Working with Circles</title>
    <script type="text/javascript" src="../mbostock-d3-7d2ce55/d3.js"></script>
	<style type="text/css">
		
	</style>

  </head>
  <body>

		<script type="text/javascript">

		    var h = 1000,
				w = 500;
			  c = d3.scale.linear().domain([0,1]).range(["hsl(10, 50%, 50%)", "hsl(300, 100%, 50%)"]).interpolate(d3.interpolateHsl)
            

			var data = []
			for (i=0; i < 70; i++) {
				data.push({"x": [(i*10) ], "y": [(i* -10) + 720]})
			};
						
			var vis = d3.select("body")
				.append("svg")
				.attr("width", 755)
				.attr("height", 755);

            var lines = vis.selectAll ("line")
                .data(data)
               .enter();
               
               lines.append("line")
                .attr("x1", 0)
                .attr("y1", function(d) { return d.x; })
                .attr("x2", 0)
                .attr("y2", 0)
                .attr("stroke", function() { return c(Math.random()*.25 ) })
                .attr("stroke-width", 3)
            .transition()
                .duration (6000)
                .ease("elastic", 1, .2)
                .attr("x2", function(d) { return [d.y]*3; });


               lines.append("line")
                .attr("x1", 750)
                .attr("y1", function(d) { return d.y; })
                .attr("x2", 750)
                .attr("y2", 750)
                .attr("stroke", function() { return c(Math.random()*.25 +.25) })
                .attr("stroke-width", 3)
            .transition()
                .duration(6000)
               .ease("elastic", 1, .2)
               .attr("x2", function(d) { return ([d.x]*3)-1500; });



               lines.append("line")
                .attr("x1", 0)
                .attr("y1", 750)
                .attr("x2", function(d) { return d.y; })
                .attr("y2", 750)
                .attr("stroke", function() { return c(Math.random()*.25 +.5) })
                .attr("stroke-width", 3)
            .transition()
                .duration(6000)
               .ease("elastic", 1, .2)
               .attr("y1", function(d) { return ([d.y]*3)-1500; });


               lines.append("line")
                .attr("x1", 750)
                .attr("y1", 0)
                .attr("x2", function(d) { return d.y; })
                .attr("y2", 0)
                .attr("stroke", function() { return c(Math.random()*.25 +.75) })
                .attr("stroke-width", 3)
            .transition()
                .duration(6000)
               .ease("elastic", 1, .2)
               .attr("y1", function(d) { return [d.y]*3; } );



		</script>
  </body>
</html>
